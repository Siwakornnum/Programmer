<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let player1 = +prompt('Player 1 Enter numter')
        // let player2 = +prompt('Player 2 Enter numter')
        for (let i = 1; i < 100; i++)
        {
            let player2 = +prompt('Player 2 Enter numter')

            if (player1 !== player2)
            {
                if (player1 < player2)
                {
                    alert('มากไป')
                } else if (player1 > player2)
                {
                    alert('น้อยไป')
                }
            }
            if (player1 === player2)
            {
                alert('ถูกต้อง')
                break
            }
        }
        console.log('Player 2 Won')
    </script>
</body>

</html>
