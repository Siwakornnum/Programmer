<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p1 id="p1"></p1>
    <script>
        let n = +(prompt('enter number :'))
        draw(n)
        function draw(n) {
            for (let i = 0; i < n; i++)
            {
                let p = 0;
                document.querySelector('#p1').innerHTML += `${p ** 2} <br>`
            }
        }
    </script>
</body>

</html>
