<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1, j = 1;

        while (i <= 12)
        {

            while (j <= 12)
            {
                console.log(`${i} * ${j} = ${i * j} `);
                j++
            }
            i++
        }
    </script>
</body>

</html>
